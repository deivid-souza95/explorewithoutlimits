<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <title>Explore sem limites</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="page">
    <header>
      <div class="cabecalho">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
        <button class="rolldown"></button>
      </div>
      <img class="logotop" src="./assets/backgroundtop.png" alt="Imagem de um astronalta">
    </header>
  

    <main>
      <section class="gallery">
        <figure class="item">
          <img class="moon" src="/assets/moonyellow.png" alt="Lua na cor amarela">
          <figcaption class="details">
            <h1>Não pare nunca</h1>
            <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
          </figcaption>
        </figure>

          <figure class="item">
            <img class="moon" src="/assets/moonblue.png" alt="Lua na cor amarela">
            <figcaption class="details">
              <h1>Só volta</h1>
              <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
            </figcaption>
          </figure>

          <figure class="item">
            <img class="moon" src="/assets/moonpink.png" alt="Lua na cor amarela">
            <figcaption class="details">
              <h1>Siga seu ritmo</h1>
              <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
            </figcaption>
          </figure>
      </section>
    </main>

    <aside>
      <div class="subpage">
        
        <div class="input-wrapper">
        <h1>Entre em contato</h1>
        
        <div class="name">
        <div class="input-wrapper">
          <input type="text" name="" id="event-surname" placeholder="Seu nome" />
        </div>
        </div>
        
        <div class="person">
        <div class="input-wrapper">
          <input type="email" name="" id="event-email" placeholder="Email"/>
        </div>
        </div>

        <div class="input-wrapper">
          <textarea id="event-textarea" cols="30" rows="10" words="" placeholder="Digite sua mensagem aqui..." ></textarea>
        </div>

        <button class="button-aside">Enviar Mensagem</button>
        </div>        
      </div>
    </aside>
    
    <footer>
      <div class="rodape">© 2023 - Rocketseat Explorer</div>
    </footer>
  </div>
</body>
</html>
